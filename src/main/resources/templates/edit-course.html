<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/home.css">
    <script>
        function toggleField(button, fieldId) {
            const field = document.getElementById(fieldId);
            if (field.disabled) {
                field.disabled = false;
                button.textContent = "Disable";
                button.style.backgroundColor = "#dc3545"; // Red for disable
            } else {
                field.disabled = true;
                button.textContent = "Enable";
                button.style.backgroundColor = "#28a745"; // Green for enable
            }
        }
    </script>
</head>
<body>
<div class="container-fluid bg-secondary-subtle min-vh-100">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-8 min-vh-100 bg-body">

            <!-- Heading -->
            <div th:insert="~{fragments/heading.html}" th:with="user=${user}" class="row mt-3"></div>

            <hr>

            <div class="container-fluid">
                <h2 class="display-6 text-center mb-4" th:text="${'Edit Course' + course.name}"></h2>
                <form th:action="@{'/course/' + ${course.uuid} + '/edit'}" method="post">
                    <label for="name">Course Name:</label>
                    <div>
                        <input type="text" id="name" name="name" th:value="${course.name}" disabled>
                        <button type="button" class="toggle" onclick="toggleField(this, 'name')">Enable</button>
                    </div>
                    <label for="description">Description:</label>
                    <div>
                        <textarea id="description" name="description" rows="4" disabled th:text="${course.description}"></textarea>
                        <button type="button" class="toggle" onclick="toggleField(this, 'description')">Enable</button>
                    </div>
                    <button type="submit">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
