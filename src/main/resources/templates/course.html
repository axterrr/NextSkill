<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/home.css">
</head>
<body>
<div class="container-fluid bg-secondary-subtle min-vh-100">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-8 min-vh-100 bg-body">
            <!-- Inner container -->
            <div class="container-fluid">
                <h2 class="display-6 text-start mb-4" th:text="${course.name}"></h2>
                <button class="btn"></button>
                <div th:if="${user.role.toString() == 'ADMIN' || user.role.toString() == 'TEACHER'}">
                    <button th:if="${user.role.toString() == 'TEACHER'}" class="btn btn-danger">Edit</button>
                    <button class="btn btn-danger">Delete</button>
                </div>
                <div th:if="${user.role.toString() == 'STUDENT'}">
                    <button th:unless="${isEnrolled}" class="btn btn-danger">Enroll</button>
                    <button th:if="${isEnrolled}" class="btn btn-danger">Unroll</button>
                </div>

                <h3 th:text="${course.description}"></h3>
                <a class="display-6 text-start mb-4" th:text="${course.teacher.username}" th:href="@{'/user/' + ${course.teacher.uuid}}"></a>
                <p class="display-6 text-start mb-4">
                    <span th:if="${user.role.toString() == 'ADMIN'}" th:text="${#temporals.format(course.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
                    <span th:unless="${user.role.toString() == 'ADMIN'}" th:text="${#temporals.format(course.createdAt, 'dd-MM-yyyy')}"></span>
                </p>
                <a class="display-6 text-start mb-4" th:href="@{'/course/' + ${course.uuid} + '/enrolledStudents'}">Enrolled Students</a>

                <div id="sections-container" class="row">
                    <div class="course-section" th:each="section : ${course.sections}">
                        <div class="section-name" style="cursor: pointer;" onclick="toggleContent(this)">
                            <h3 class="display-6 text-start mb-4" th:text="${section.name}"></h3>
                        </div>
                        <div class="section-content" style="display: none">
                            <p class="display-6 text-start mb-4" th:text="${section.description}"></p>
                            <div class="row" th:each="post : ${course.sections}">
                                <hr>
                                <h4 class="display-6 text-start mb-4" th:unless="${isEnrolled}" th:text="${post.name}"></h4>
                                <a class="display-6 text-start mb-4" th:if="${isEnrolled}" th:text="${post.name}" th:href="@{'/post/' + ${post.uuid}}"></a>
                            </div>
                            <div class="row" th:each="post : ${course.sections}">
                                <hr>
                                <h4 class="display-6 text-start mb-4" th:unless="${isEnrolled}" th:text="${post.name}"></h4>
                                <a class="display-6 text-start mb-4" th:if="${isEnrolled}" th:text="${post.name}" th:href="@{'/post/' + ${post.uuid}}"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://kit.fontawesome.com/2fd05f79b4.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="/scripts/course.js"></script>
</body>
</html>
