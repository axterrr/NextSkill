<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid bg-secondary-subtle min-vh-100">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-8 min-vh-100 bg-body">

                <!-- Heading -->
                <div th:insert="~{fragments/heading.html}" th:with="user=${user}" class="row mt-3"></div>

                <hr>

                <!-- Inner container -->
                <div class="container-fluid">
                    <h2 class="display-6 text-center mb-4">My Courses</h2>

                    <div th:if="${#lists.isEmpty(courses)}">
                        <p>No courses available at the moment.</p>
                    </div>
                    
                    <div class="row row-cols-3 g-3">
                        <div th:each="course: ${courses}" class="col">
                            <!-- Course Card -->

                            <div th:replace="~{fragments/course_card.html}" th:with="course=${course}"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/2fd05f79b4.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
