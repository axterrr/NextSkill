<!DOCTYPE>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>NextSkill</title>
  <link th:href="@{/list-stylesheet.css}" rel="stylesheet">
</head>
<body>

<div class="topnav">
  <a th:href="@{/page/user/form}">User Form</a>
  <a th:href="@{/page/user/all}">Users</a>
  <a th:href="@{/page/course/all}" style="background:green">Courses</a>
</div>

<div class="container">
  <h2>Courses</h2>
  <table id="table">
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Teacher</th>
    </tr>
    <tr th:each="course: ${courses}" th:object="${course}">
      <td th:text="*{name}"></td>
      <td th:text="*{description}"></td>
      <td th:text="*{teacher.name + ' ' + teacher.surname}"></td>
    </tr>
  </table>
</div>

</body>
</html>
