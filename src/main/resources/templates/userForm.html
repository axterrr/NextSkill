<!DOCTYPE>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>NextSkill</title>
  <link th:href="@{/form-stylesheet.css}" rel="stylesheet">
</head>
<body>

<div class="topnav">
  <a th:href="@{/page/user/form}" style="background:green">User Form</a>
  <a th:href="@{/page/user/all}">Users</a>
  <a th:href="@{/page/course/all}">Courses</a>
</div>

<div class="container">
  <h2> User Form </h2>
  <form method="post" th:object="${user}" th:action="@{form/submit}">
    <input type="hidden" th:field="*{uuid}">

    <p style="color: red" th:errors="*{name}"></p>
    <input type="text" placeholder="Name" th:field="*{name}">

    <p style="color: red" th:errors="*{surname}"></p>
    <input type="text" placeholder="Surname" th:field="*{surname}">

    <p style="color: red" th:errors="*{username}"></p>
    <input type="text" placeholder="Username" th:field="*{username}">

    <p style="color: red" th:errors="*{email}"></p>
    <input type="email" placeholder="Email" th:field="*{email}">

    <p style="color: red" th:errors="*{phone}"></p>
    <input type="tel" placeholder="Phone" th:field="*{phone}">

    <p style="color: red" th:errors="*{avatarLink}"></p>
    <input type="url" placeholder="Avatar Link" th:field="*{avatarLink}">

    <p style="color: red" th:errors="*{description}"></p>
    <input type="text" placeholder="Description" th:field="*{description}">

    <br><br>
    <input type="submit" value="Submit">
  </form>
</div>

</body>
</html>
